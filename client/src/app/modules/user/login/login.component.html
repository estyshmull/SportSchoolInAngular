<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title text-center">Login Form</h5>
          <form class="row g-3" [formGroup]="userForm" (ngSubmit)="login()">
            <div class="col-md-12">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" formControlName="userName" placeholder="Enter your username" required>
              <div class="invalid-feedback">
                Please provide a valid username.
              </div>
            </div>
            <div class="col-md-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Enter your password" required>
              <div class="invalid-feedback">
                Please provide a valid password.
              </div>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a routerLink="/lecturers" class="btn btn-link text-decoration-none" style="color: #5bc0de;">Login as Lecturer</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
