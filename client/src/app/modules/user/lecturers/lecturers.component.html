  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <form [formGroup]="useFormLecturer" (ngSubmit)="loginLecturer()" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Lecturer Name</label>
                            <input type="text" class="form-control" id="username" formControlName="userName" placeholder="Enter your username" required>
                            <div class="invalid-feedback">
                                Please provide a valid username.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
                            <div class="invalid-feedback">
                                Please provide a valid password.
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Login Lecturer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
